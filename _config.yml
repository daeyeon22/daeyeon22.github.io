    My name is Daeyeon Kim. I earned my Ph.D. in Electronic Engineering from Postech and am currently working as a Staff Engineer at Samsung Electronics. I've researched machine learning techniques to improve the performance of electronic design automation (EDA) softwares. I have experience making softwares using C/C++, Python, Tcl.  

